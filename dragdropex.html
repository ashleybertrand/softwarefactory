			<script type="text/javascript">
				$(function () {
					Highcharts.chart('bar', {
						chart: {
							type: 'bar'
						},
						title: {
							text: 'Stacked bar chart'
						},
						xAxis: {
							categories: ['Apples', 'Oranges', 'Pears', 'Grapes', 'Bananas']
						},
						yAxis: {
							min: 0,
							title: {
								text: 'Total fruit consumption'
							}
						},
						legend: {
							reversed: true
						},
						plotOptions: {
							series: {
								stacking: 'normal'
							}
						},
						series: [{
							name: 'John',
							data: [5, 3, 4, 7, 2]
						}, {
							name: 'Jane',
							data: [2, 2, 3, 2, 1]
						}, {
							name: 'Joe',
							data: [3, 4, 4, 2, 5]
						}]
					});
				});
			</script>
